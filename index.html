<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="/detailcard.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="shortcut icon" href="/img/favIcon.png" type="image/x-icon">

</head>

<body onload="init()">
    <nav class="navbar bg-body-tertiary d-flex py-0">
        <div class="container-fluid navbar-color pb-3 navContainer">
            <a class="navbar-brand">
                <img class="startImg" src="img/start.png">
                <img src="img/pokemonlogo.png" class="img-fluid" onclick="renderDetailView()">
                <img class="startImg" src="img/start.png">
            </a>
            <div class="d-flex" role="search">
                <input class="form-control me-2" required type="text" onkeydown="searchPokemonInput()"
                    id="pokemonSearchInput" placeholder="Search your Pokemon" aria-label="Search">
            </div>
        </div>

    </nav>
    <div id="pokemonContent" class="pokemonContent">
    </div>
    <button class="btn btn-primary" onclick="load20More()">load more</button>
    <div id="detailViewContent"></div>
    <div id="loadingScreen" class="loader">
        <div class="loaderChild" >
            <div class="spinner-grow text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <div class="spinner-grow text-secondary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <div class="spinner-grow text-success" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <div class="spinner-grow text-danger" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <div class="spinner-grow text-warning" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <div class="spinner-grow text-info" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <div class="spinner-grow text-light" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <div class="spinner-grow text-dark" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>


</body>

</html>
