<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokedex</title>
  <script src="script.js"></script>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="shortcut icon" href="/img/favIcon.png" type="image/x-icon">

</head>

<body onload="init()">
  <nav class="navbar bg-body-tertiary d-flex py-0">
    <div class="container-fluid navbar-color pb-3">
      <a class="navbar-brand"><img src="img/pokemonlogo.png" class="img-fluid" onclick="renderDetailView()"></a>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-primary" type="submit">Search</button>
      </form>
    </div>

  </nav>
  <div id="pokemonContent" class="pokemonContent">
  </div>
  <div id="detailView" class="detail-view">
    <div class="detail-view-child">
      <nav class="NavDetailCard">
        <button type="button" onclick="backToPage()" class="btn btn-outline-light btn-sm mx-2 "><svg
            xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
            class="bi bi-arrow-left-short navBackArrow" viewBox="0 0 16 16">
            <path fill-rule="evenodd"
              d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5" />
          </svg><strong>BACK</strong></button>
        <p class="navPokedex mx-2">Pokedex</p>
      </nav>
      <div class="dcName">${name} Name</div>
      <div class="mainInfoCaontainer">
        <div class="childInfocontainer1">
          <table class="InfoTable1">
            <thead>
            <tbody>
              <td>ID</td>
              <td>#3</td>
              </tr>
              <tr>
                <td>Height</td>
                <td>#3</td>
              </tr>
              <tr>
                <td>Weight</td>
                <td>cell2_2</td>
              </tr>
              <tr>
                <td>Typ</td>
                <td>cell2_3</td>
              </tr>
              <tr>
            </tbody>
            </tr>
          </table>
        </div>
        <img class="childInfocontainer2" src="/img/pokedex.png" alt="">
        <div class="childInfocontainer3">
          <table class="InfoTable1">
            <tbody>
              <tr>
                <td>HP</td>
                <td class="infoTable3">
                  <div class="progress">
                    <div class="progress-bar progress-bar-striped bg-warning" role="progressbar" style="width: 75%"
                      aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
                </td>
              </tr>
              <tr>
                <td>Attack</td>
                <td class="infoTable3">
                  <div class="progress">
                    <div class="progress-bar progress-bar-striped bg-warning" role="progressbar" style="width: 75%"
                      aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
                </td>
              </tr>
              <tr>
                <td>Defence</td>
                <td class="infoTable3">
                  <div class="progress">
                    <div class="progress-bar progress-bar-striped bg-warning" role="progressbar" style="width: 75%"
                      aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
                </td>
              </tr>
              <tr>
                <td>Sp.Attack</td>
                <td class="infoTable3">
                  <div class="progress">
                    <div class="progress-bar progress-bar-striped bg-warning" role="progressbar" style="width: 75%"
                      aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
                </td>
              </tr>
              <tr>
                <td>Sp. Defence</td>
                <td class="infoTable3">
                  <div class="progress">
                    <div class="progress-bar progress-bar-striped bg-warning" role="progressbar" style="width: 75%"
                      aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
                </td>
              </tr>
              <tr>
                <td>Sp. Defence</td>
                <td class="infoTable3">
                  <div class="progress">
                    <div class="progress-bar progress-bar-striped bg-warning" role="progressbar" style="width: 75%"
                      aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
                </td>
              </tr>
              <!-- <tr>
                <td>Speed</td>
                <td class="infoTable3">cell2_3</td>
              </tr> -->
            </tbody>
          </table>
        </div>
      </div>
      <div>#${i} 2</div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
